language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r Project_Springboot *
  - mkdir -p deploy
  - mv Project_Springboot.zip deploy/Project_Springboot.zip

deploy:
  - provider: s3
      access_key_id: $AWS_ACCESS_KEY
      secret_access_key: $AWS_SECRET_KEY
      bucket: jhh-freelec-springboot-build
      region: ap-northeast-2
      skip_cleanup: true
      acl: private
      local_dir: deploy
      wait-until-deployed: true

notification:
  email:
    recipients:
      - 'deert101@gmail.com' #email
