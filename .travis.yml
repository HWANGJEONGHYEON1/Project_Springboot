language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis Ci 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

# CI 실행완료 시 메일로 알람
notification:
  email:
    recipients:
      - 'deert101@gmail.com'

before_deploy:
  - zip -r Project_Springboot *
  - mkdir -p deploy
  - mv Project_Springboot.zip deploy/Project_Springboot.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # travis repo settings
    secret_access_key: $AWS_SECRET_KEY # travis repo settings
    bucket: jhhwang-freelec-springboot2-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true
